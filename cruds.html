<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Product Management System</title>
  <link rel="stylesheet" href="cruds.css">
</head>
<body>
  <div class="cruds">
    <div id="head">
    </div>
    <input type="text" id="title" placeholder="Title" value="">
    <div id="input">
    </div>
    <div id="x">
    </div>
    <div>
      <input type="text" placeholder="Search" id="search" onkeyup="x(this.value)">
    </div>
    <div id="button">
    </div>
    <div>
      <div id="deletall">
      </div>
      <table id="b">
        <tbody id="table">
        </tbody>
      </table>
    </div>
  </div>
  <script src="cruds.js"></script>
</body>
</html>
